<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Query Params</title>
</head>
<body>

    <form id="form">
        <label>
            Name: 
            <input type="text" name="name" id="name" value="Alice" autocomplete="off" />
        </label>

        <br />

        <label>
            Password:
            <input type="password" id="password" name="password" autocomplete="off"/>
        </label>

        <br />

        <button type="submit">Login</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
